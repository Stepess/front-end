<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Файловое хранилище</title>
	<link href="css/style.css" rel="stylesheet" />
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<header>
		<img src="resources/images/folder.png" alt="folder">
		<p> Файловое хранилище v 0.01 (потеряй свои файлы красиво! ;)) </p>
		<img src="resources/images/folder.png" alt="folder">
	</header>
	<nav>
		<p> Необходимо выполнить вход в систему </p>
	</nav>
	<section>
		<div class="side-bar"> 
		</div>
		<div class="main">
			<form id="login-form" method="post" action="profile.html">
				<fieldset id="login-fieldset">
					<div class="form-item">
						<label for="login">Логин:</label>
						<input type="text" id="login" required>
					</div>
					<div class="form-item">
						<label for="password">Пароль:</label>
						<input type="password" id="password" required>
					</div>
					<div class="form-item">
						<label for="remember-me">Запомнить:</label>
						<input type="checkbox" id="remember-me">
					</div>
					<div class="form-item">
						<button>Войти</button>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="side-bar">
			<pre>
<!-- 		 --><b>Статистика:</b> 
<!-- 		 -->Пользователей: 123
<!-- 		 -->Файлов: 1234 
<!-- 		 -->Объём: 2345 Мб 
<!-- 		 -->Объём / польз.: 45 Мб
			</pre>
		</div>
	</section>
	<footer>
		<p>&copy; 2014.EPAM RD PHP Training</p>
	</footer>
</body>
</html>
